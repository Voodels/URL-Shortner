# ============================================================================
# Kubernetes Deployment - Frontend Service
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: urlshortener-frontend
  labels:
    app: urlshortener
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: urlshortener
      component: frontend
  template:
    metadata:
      labels:
        app: urlshortener
        component: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/voodels/url-shortner-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: urlshortener-frontend
  labels:
    app: urlshortener
    component: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: urlshortener
    component: frontend
